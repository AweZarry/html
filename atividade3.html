<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="login-container">
        <h1>CONTATO</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" id="Nome" placeholder="Digite seu Nome" required>

                <label for="">Email:</label>
                <input type="email" id="Email" placeholder="Digite seu Email" required>

                <label for="">Telefone:</label>
                <input type="tel" id="Telefone" placeholder="Digite seu Telefone" required>
                <small>Informe um número de telefone válido (pelo menos 10 dígitos).</small>
            </div>

            <div class="form-msg">
                <label for="">Assunto:</label>
                <input type="text" id="Assunto" placeholder="Digite o assunto da mensagem" required>
            </div>

            <div class="form-msgs">
                <label for="">Mensagem:</label>
                <input type="text" id="Mensagem" placeholder="Digite sua mensagem" required>

            </div>
            
            <div class="form-botaos">
                    <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
